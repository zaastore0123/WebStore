<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TzaaStore</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Gambar Header -->
  <header>
    <img src="img/header.jpg" alt="Header" id="main-header">
  </header>

  <!-- Kategori -->
  <section class="categories">
    <div class="category" data-category="Panel">
      <h2>Panel</h2>
      <div class="items"></div>
    </div>
    <div class="category" data-category="ScriptBot">
      <h2>ScriptBot</h2>
      <div class="items"></div>
    </div>
    <div class="category" data-category="Wabase">
      <h2>Wabase</h2>
      <div class="items"></div>
    </div>
    <div class="category" data-category="Website">
      <h2>Website</h2>
      <div class="items"></div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
